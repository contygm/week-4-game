<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Archer RPG</title>
	<link type = "text/css" rel = "stylesheet" href= "assets/css/style.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>
</head>
<body>
	<div id = "fight-row">
		<div class= "arena" id = "player-arena"></div>
		<div class= "arena" id = "enemy-arena"</div>
		<div id = "message"</div>
	</div>
	
	<div id = "waiting-row">
		<div class = "character" id= "lana">
			<img src="assets/images/Lana.png">
			<p>HP: 180</p>
		</div>
		<div class = "character" id = "archer">
			<img src="assets/images/archer.png">
			<p>HP: 200</p>
		</div>
		<div class = "character" id = "pam">
			<img src="assets/images/Pam.png">
			<p>HP: 120</p>
		</div>
		<div class = "character" id = "ray">
			<img src="assets/images/Ray.png">
			<p>HP: 150</p>
		</div>
	</div>

	<div id = "button-row">
		<button id ="attack">ATTACK</button>
		<button id ="reset">RESET</button>
	</div>


</body>
</html>
