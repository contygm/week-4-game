<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Archer RPG</title>
	<link type = "text/css" rel = "stylesheet" href= "assets/css/style.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>
</head>
<body>
	<div id = "fight-row">
		<div class= "arena" id = "player-arena">
			<div class= "arena-attack"></div>
			<div class= "arena-img"></div>
			<div class="arena-health"></div>
		</div>
		
		<div class= "arena" id = "enemy-arena">
			<div class= "arena-attack"></div>
			<div class= "arena-img"></div>
			<div class="arena-health"></div>
		</div>
		<div id = "message">
	
		</div>
	</div>
	
	<div id = "waiting-row">
		<div status= "alive" class = "character" id= "lana">
			<h4>Lana</h4>
			<div class="image"><img src="assets/images/Lana.png"></div>
			<p>HP: 150</p>
		</div>
		<div status= "alive" class = "character" id = "archer">
			<h4>Archer</h4>
			<div class="image"><img src="assets/images/Archer.png"></div>
			<p>HP: 120</p>
		</div>
		<div status= "alive" class = "character" id = "pam">
			<h4>Pam</h4>
			<div class="image"><img src="assets/images/Pam.png"></div>
			<p>HP: 180</p>
		</div>
		<div status= "alive" class = "character" id = "ray">
			<h4>Ray</h4>
			<div class="image"><img src="assets/images/Ray.png"></div>
			<p>HP: 200</p>
		</div>
	</div>

	<div id = "button-row">
		<button id ="attack">ATTACK</button>
		<button id ="reset">RESET</button>
	</div>


</body>
</html>
